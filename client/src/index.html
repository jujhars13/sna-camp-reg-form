<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <style>
    body {
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    .field-group {
      margin-bottom: 15px;
    }

    button[type="submit"] {
      background-color: #1f8dd6;
      color: white;
    }
  </style>
</head>

<body>

  <h1>SNA Camp Registration Form</h1>

  <form id="registrationForm">
    <div class="field-group">
      <label for="firstname">Firstname*</label>
      <input id="firstname" name="firstname" type="text" placeholder="Firstname" required />
    </div>

    <div class="field-group">
      <label for="surname">Surname*</label>
      <input id="surname" name="surname" type="text" placeholder="Surname" />
    </div>

    <div class="field-group">
      <label for="otherNames">Other Names</label>
      <input id="otherNames" name="otherNames" type="text" placeholder="Any other names?" />
    </div>

    <div class="field-group">
      <label for="gender">Gender*</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>

    <div class="field-group">
      <label for="dob">Date of Birth*</label>
      <input id="dob" name="dob" type="date" required />
    </div>

    <div class="field-group">
      <label for="addressLine1">Address Line 1*</label>
      <input id="addressLine1" name="addressLine1" type="text" required />
    </div>

    <div class="field-group">
      <label for="addressLine2">Address Line 2</label>
      <input id="addressLine2" name="addressLine2" type="text" />
    </div>

    <div class="field-group">
      <label for="city">City*</label>
      <input id="city" name="city" type="text" required />
    </div>

    <div class="field-group">
      <label for="postcode">Postcode*</label>
      <input id="postcode" name="postcode" type="text" required />
    </div>

    <div class="field-group">
      <label for="guardianName">Guardian's Name*</label>
      <input id="guardianName" name="guardianName" type="text" required />
    </div>

    <div class="field-group">
      <label for="guardianNumber">Guardian's Number*</label>
      <input id="guardianNumber" name="guardianNumber" type="tel" required />
    </div>

    <div class="field-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" />
    </div>

    <div class="field-group">
      <label for="tshirtsize">T-Shirt Size for child*</label>
      <select id="tshirtsize" name="tshirtsize" required>
      <option value="">Select</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
      </select>
    </div>

    <div class="field-group">
      <label for="allergies">Any Allergies? (empty if none)</label>
      <input id="allergies" name="allergies" type="text"
        placeholder="Detail any allergies the child may have, otherwise leave empty" />
    </div>

    <div class="field-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Anything else you need to tell us?"></textarea>
    </div>

    <div class="field-group">
      <label for="yearAttendedBefore">Attended Before?</label>
      <input id="yearAttendedBefore" name="yearAttendedBefore" type="number"
        placeholder="Have they been to any SNA camps before?" />
    </div>

    <button type="submit">Submit</button>
    <input type="hidden" name="campName" value="stratford-road-2024" />
    <input type="hidden" id="environment" name="environment" value="unknown" />

  </form>

</body>

</html>
